<ion-content class="loginWrap">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm,$event)">
    <ion-row class="loginTop">
      <ion-col class="logo">
        <img src="assets/images/wootubes-logo.png" />
      </ion-col>
    </ion-row>

    <ion-row class="loginCnt">
      <ion-list>
        <ion-input class="inputEmail" type="text" placeholder="Full Name" name="FirstName" ngModel #FirstName="ngModel"
          required></ion-input>
      </ion-list>

      <div *ngIf="registerForm.submitted && FirstName.invalid">
        <h6>First Name is Required</h6>
      </div>

      <ion-list>
        <ion-input class="inputEmail" maxLength="10" minLength="10" type="tel" placeholder="Phone No." name="phone"
          ngModel #phone="ngModel" pattern="[789][0-9]{9}" required></ion-input>
      </ion-list>

      <div *ngIf="registerForm.submitted && phone.errors && phone.errors.required">
        <h6>Mobile Number is Required</h6>
      </div>
      <div *ngIf="registerForm.submitted && phone.errors && phone.errors.pattern">
        <h6> Valid Mobile Number is Required</h6>
      </div>

      <ion-list>
        <ion-input class="inputEmail" type="email" placeholder="Email" name="Email" ngModel #email="ngModel"
          pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required>
        </ion-input>
      </ion-list>

      <div *ngIf="registerForm.submitted && email.errors && email.errors.required">
        <h6>Email is Required</h6>
      </div>
      <div *ngIf="registerForm.submitted && email.errors && email.errors.pattern">
        <h6>Enter Valid Email id</h6>
      </div>

      <ion-list>
        <ion-input class="inputEmail" type="password" placeholder="Password" minlength="6" name="password" ngModel
          #password="ngModel" required></ion-input>
      </ion-list>

      <div *ngIf="registerForm.submitted && password.invalid">
        <h6>Password is Required</h6>
        <div *ngIf="password.errors.minlength">
          <h6>Password must be at least 6 characters</h6>
        </div>
      </div>
      <!-- <ion-list>
        <ion-input class="inputEmail" type="password" placeholder="Confirm Password" name="conpassword" ngModel
          #conpassword="ngModel" required></ion-input>
      </ion-list>
      <div *ngIf="registerForm.submitted && conpassword.invalid">
        <h6>Password is Required</h6>
      </div> -->
    </ion-row>

    <ion-row class="loginBottom">
      <button ion-button class="btn_login" type="submit">Register
        <img class="icon_arrow" src="assets/images/icon_arrow_white.png" />
      </button>
      <div class="newuser" (click)="singin()">
        Already have an
        <a href="#.">account?</a>
      </div>
    </ion-row>
  </form>
</ion-content>
