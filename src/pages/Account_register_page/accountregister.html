<ion-content class="loginWrap">
  <form #Rehister="ngForm" (ngSubmit)="register()">
    <ion-row class="loginTop">
      <ion-col class="logo">
        <img src="assets/images/wootubes-logo.png" />
      </ion-col>
      <!-- <h1 class="title_login">Sign Up</h1> -->
    </ion-row>

    <ion-row class="loginCnt">
      <ion-list>
          <ion-input class="inputEmail" type="text" placeholder="Full Name"></ion-input>
          <ion-input class="inputEmail" type="text" placeholder="Phone No."></ion-input>
          <ion-input class="inputEmail" type="text" placeholder="Email"></ion-input>
          <ion-input class="inputEmail" type="password" placeholder="Password"></ion-input>
          <ion-input class="inputEmail" type="password" placeholder="Confirm Password"></ion-input>
      </ion-list>
    </ion-row>

    <ion-row class="loginBottom">
      <button ion-button class="btn_login" type="submit">Register
        <img class="icon_arrow" src="assets/images/icon_arrow_white.png" />
      </button>
      <div class="newuser" (click)="singin()">
        Already have an
        <a href="#.">account?</a>
      </div>
    </ion-row>
  </form>
</ion-content>
