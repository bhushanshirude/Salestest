<ion-header>

  <ion-navbar>
    <ion-title>Edit Channel</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="editchannle_Wrap">
  <ion-row class="coverWrap">
    <img src="assets/images/cover_back.jpg" class="coverImg" />
    <div class="coverProfile">
      <img src="assets/images/cover_profile.png" class="coverImgProfile" />
      <a href="#." class="anchEdit">
        <img src="assets/images/icon_edit.png" />
      </a>
    </div>
    <a href="#." class="anchCoverPhoto">
      <img src="assets/images/cover_photo.png" />
    </a>
  </ion-row>

  <p class="note">
    Note: Profile Picture - Upload square image 2:2 ratio, eg. 500 x 500.
    <br /> Cover Photo - Upload rectangle image 4:3 ratio, 900 x 600.
  </p>


  <ion-row class="input-row">
    <ion-input type="text" value="" class="inp_channle" placeholder="eg. Channel name title"></ion-input>
  </ion-row>

  <textarea class="edittextarea" placeholder="Discription"></textarea>

  <ion-row class="btn-group">
    <button ion-button class="btn_reset">Reset</button>
    <button ion-button class="btn_submit">Submit</button>
  </ion-row>

</ion-content>
