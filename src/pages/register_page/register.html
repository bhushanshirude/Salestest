<ion-header>

  <ion-navbar>
    <ion-title>Create Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signupForm="ngForm" (ngSubmit)="create(signupForm,$event)">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" name="title" ngModel #title="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Sub_Title</ion-label>
        <ion-input type="text" name="Subtitle" ngModel #Subtitle="ngModel" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>location</ion-label>
        <ion-input type="text" name="location" ngModel #location="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="buttons" type="submit">Create</button>
  </form>
</ion-content>
