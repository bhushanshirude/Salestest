<ion-header>
  <ion-navbar>
    <ion-title>My Channel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="channel">
  <ion-row (click)="seen()">
    <ion-col col-6>
      <div class="main">
        <img src="assets/imges/pexels-photo-257360.png">
      </div>
    </ion-col>
    <ion-col col-5>
      <h5>My Neighbor Totoro</h5>
      <p>Hayao Miyazaki • 1988</p>
      <div class="circleDiv"> 411 Views
        <a class="circle"></a>
        <h4> 4 Days ago</h4>
      </div>
    </ion-col>
    <ion-col col-1 (click)="presentPopover($event)">
      <ion-icon ios="ios-trash" md="ios-trash"></ion-icon>
    </ion-col>
  </ion-row>

</ion-content>
