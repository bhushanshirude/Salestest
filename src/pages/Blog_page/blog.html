<ion-header>
  <ion-navbar class="tools">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="assets/imges/wootubes-logo.png">
        </ion-col>
        <ion-col col-1 offset-4>
          <ion-icon class="video" name="videocam"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon class="search" name="search"></ion-icon>
        </ion-col>
        <ion-col col-2 (click)="account()">
          <img src="assets/imges/account.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content class="tabscontent">
  <super-tabs class="one">
    <super-tab [root]="tab1Root" [title]="showTitles? 'Message' : ''" [icon]="showIcons? '' : ''"></super-tab>
    <super-tab [root]="tab2Root" [title]="showTitles? 'Notification' : ''" [icon]="showIcons? '' : ''"></super-tab>
  </super-tabs>
</ion-content>
