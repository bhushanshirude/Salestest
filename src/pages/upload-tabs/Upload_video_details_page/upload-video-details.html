<ion-content>
    <p>Lets Start with the basic details</p>

    <div>
        <input type="text" class="change-box" placeholder="Video title">
    </div>


    <div>
        <input type="text" class="change-box" placeholder="Sub title">
    </div>

    <p>The video sub title must be a file of type .srt</p>

    <div>
        <h6 class="view"> 18+ Users only</h6>
    </div>

    <div class="private">
        <ion-checkbox></ion-checkbox>
        <h5>Above this age users can view the video</h5>
    </div>

    <div class="clearfix"></div>

    <div>
        <h5 class="views"> Publish Type</h5>
    </div>
    <div class="clearfix"></div>

    <ion-list radio-group>
        <ion-row class="radio">
            <ion-col col-3>
                <ion-radio checked="true" value="go"></ion-radio>
                <ion-label>New </ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-radio value="rust"></ion-radio>
                <ion-label>later</ion-label>
            </ion-col>
        </ion-row>
    </ion-list>
    <div class="clearfix"></div>
    <div class="private">
        <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
        <h5>private</h5>
    </div>
    <div class="clearfix"></div>


    <ion-item class="change">
        <ion-label>Select Category</ion-label>
        <ion-select select="multiple">
            <ion-option value="A">A</ion-option>
            <ion-option value="B">B</ion-option>
            <ion-option value="C">C</ion-option>
            <ion-option value="D">D</ion-option>
        </ion-select>
    </ion-item>

    <button ion-button class="back" color="buttons">Back</button>
    <button ion-button class="next" color="buttons">Next</button>
</ion-content>
