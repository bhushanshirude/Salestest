<ion-content class="text">
  <div class="popup-wrapper">
    <div class="popup-cnt">
      <ion-row class="popup">
        <ion-col col-10>
          <h6>Add Video to playlist</h6>
        </ion-col>
        <ion-col col-2>
          <a class="popup-close">
            <ion-icon ios="ios-close-outline" md="ios-close-outline" (click)="dismiss()"></ion-icon>
          </a>
        </ion-col>
      </ion-row>

      <div class="search">
        <ion-input placeholder="Video Search"></ion-input>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </div>

      <div class="back-buttons">
        <button ion-button (click)="Send()" class="addvideo">Add Video</button>
        <button ion-button (click)="Send()" class="cancel">Cancel</button>
      </div>
    </div>
  </div>
</ion-content>
