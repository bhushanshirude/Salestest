<ion-header>
  <ion-navbar class="tools">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img src="assets/imges/wootubes-logo.png">
        </ion-col>
        <ion-col col-1 offset-4>
          <ion-icon class="video" name="videocam"></ion-icon>
        </ion-col>
        <ion-col col-1>
          <ion-icon class="search" name="search"></ion-icon>
        </ion-col>
        <ion-col col-2 (click)="account()">
          <img src="assets/imges/account.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content>
  <h6>Recents Video</h6>
  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide>
      <div (click)="seen()" class="main">
        <img src="assets/imges/pexels-photo-257360.png">
      </div>
    </ion-slide>

    <ion-slide>
      <div (click)="seen()" class="main">
        <img src="assets/imges/pexels-photo-257360.png">
      </div>
    </ion-slide>

    <ion-slide>
      <div (click)="seen()" class="main">
        <img src="assets/imges/pexels-photo-257360.png">
      </div>
    </ion-slide>
  </ion-slides>

  <ion-row class="section" (click)="history()">
    <img src="assets/images/icon/watch.png">
    <h2>History</h2>
  </ion-row>

  <ion-row class="section">
    <img src="assets/images/icon/download.png">
    <h2>Download</h2>
  </ion-row>

  <ion-row class="section">
    <img src="assets/images/icon/tube.png">
    <h2>My Videos</h2>
  </ion-row>

  <ion-row class="section" (click)="Watch()">
    <img src="assets/images/icon/player.png">
    <h2>Watched Video</h2>
  </ion-row>
</ion-content>
