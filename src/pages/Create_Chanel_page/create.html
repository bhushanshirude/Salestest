  <ion-navbar>
    <ion-title>create</ion-title>

  <super-tabs style="height: 100%; color:white;">
    <super-tab [root]="tab1Root" [title]="showTitles? 'Home' : ''" [icon]="showIcons? '' : ''"></super-tab>
    <super-tab [root]="tab2Root" [title]="showTitles? 'videos' : ''" [icon]="showIcons? '' : ''"></super-tab>
    <super-tab [root]="tab3Root" [title]="showTitles? 'playlist' : ''" [icon]="showIcons? '' : ''"></super-tab>
    <super-tab [root]="tab4Root" [title]="showTitles? 'pay method' : ''" [icon]="showIcons? '' : ''"></super-tab>
    <super-tab [root]="tab5Root" [title]="showTitles? 'About' : ''" [icon]="showIcons? '' : ''"></super-tab>
  </super-tabs>
</ion-content>
